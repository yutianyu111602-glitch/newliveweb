server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Vite SPA fallback
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Cache immutable assets
  location ~* \.(?:js|css|png|jpg|jpeg|gif|svg|webp|avif|ico|woff2?)$ {
    expires 30d;
    add_header Cache-Control "public, max-age=2592000, immutable";
    try_files $uri =404;
  }
}
